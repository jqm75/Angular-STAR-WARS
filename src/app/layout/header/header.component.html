<header class="d-flex flex-column">
    <div id="main" class="d-flex header justify-content-between">
        <div class="d-flex header justify-content-between">
           
            <span id="header-offset"></span>
        </div>

        
        <div id="logo" class="d-flex align-items-center justify-content-center">
    <!--         <a class="logo d-flex align-items-center">
                <img id="logo_hz" alt="Star Wars" src="../../../assets/img/sw_logo_horiz.webp">
            </a> -->
            <a class="logo d-flex align-items-center mt-3">
                <img id="logo_stacked" alt="Star Wars" src="../../../assets/img/sw_logo_stacked.webp">
            </a>
            
        </div>

        <div id="login" class="d-flex justify-content-end mt-3 me-3 gap-3">
            
                <span *ngIf="!auth?.email">
                    <a class="link-style" [routerLink]="[ '/login' ]">Login</a>
                </span>
                <span *ngIf="auth?.email">
                    <a class="link-style" (click)="logout()">Logout</a>
                </span>
                <span class="link-style" [routerLink]="[ '/register' ]" *ngIf="!auth?.email">
                    <img id="user_icon" src="../../../assets/img/sw_Oneid_User.svg"> Sign Up
                </span>
            
        </div>

    </div>  

    <div id="menu">
        <ul class="d-flex flex-md-row justify-content-center aling-items-center gap-4 mt-3">
            <li>
                <a class="link-style" [routerLink]="[ '' ]">Home</a>   
            </li>
            <li>
                <a class="link-style" [routerLink]="[ '/starships' ]">Starships</a>   
            </li>
        </ul>
        <hr>
    </div>

</header>
